<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@ViewData["Title"] - WebApplication1</title>
    <link rel="stylesheet" href="~/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="~/css/site.css" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" asp-area="" asp-controller="Home" asp-action="Index">WebApplication1</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" asp-area="" asp-controller="Home" asp-action="Index">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" asp-area="" asp-controller="Home" asp-action="Privacy">Privacy</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3">

            <div id="code">
#include <iostream>
#include <cstdlib>
using namespace std;

int main()
{
    cout << "Hello, world!" << endl;
    return 0;
}
            </div>
            <button id="run" onclick='run();'>Run</button>

            <p>Output:</p><pre id="output">Waiting...</pre>

            @RenderBody()
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2020 - WebApplication1 - <a asp-area="" asp-controller="Home" asp-action="Privacy">Privacy</a>
        </div>
    </footer>
    <style type="text/css" media="screen">
        #code {
            width: 100%;
            float: left;
            min-height: 100px;
            overflow: hidden;
        }
    </style>

    <script src="~/js/ace.js"></script>
    
    <script src="~/js/jquery-3.0.0.min.js"></script>
    <script src="~/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="~/js/site.js" asp-append-version="true"></script>
    @RenderSection("Scripts", required: false)
    <script>
        var code;

        $(function () {
            code = ace.edit("code");                      // создаем редактор из элемента с id="code"
            code.setTheme("ace/theme/textmate");          // выбираем тему оформления для подсветки синтаксиса
            code.getSession().setMode("ace/mode/c_cpp");  // говорим что код надо подсвечивать как C++ код
            code.setShowPrintMargin(false);               // опционально: убираем вертикальную границу в 80 сиволов
            code.setOptions({
                maxLines: Infinity,                       // опционально: масштабировать редактор вертикально по размеру кода
                fontSize: "12pt",                         // опционально: размер шрифта ставим побольше
            });
            code.$blockScrolling = Infinity;              // отключаем устаревшие, не поддерживаемые фишки редактора
        });
    </script>
</body>
</html>
